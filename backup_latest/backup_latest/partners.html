    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        @keyframes neonGlow {
            0% { filter: drop-shadow(0 0 5px #ffffff) drop-shadow(0 0 10px #f9f9f9) drop-shadow(0 0 15px #fafafa); }
            25% { filter: drop-shadow(0 0 5px #517e81) drop-shadow(0 0 10px #517e81) drop-shadow(0 0 15px #517e81); }
        }

        .partners {
            text-align: center;
            margin: 40px 0;
        }

        .partner-logos {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Set to 3 columns for matrix view */
            gap: 20px;
            justify-items: center;
        }

        .partner-logos a {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .partner-logos img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s;
            animation: neonGlow 1.5s infinite alternate; /* Apply neon glow effect */
        }

        .partner-logos img:hover {
            transform: scale(1.1); /* Scale up on hover */
        }

        .nav-links {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox for horizontal layout */
            justify-content: space-around; /* Space out the items evenly */
        }

        .nav-links li {
            margin: 0 15px; /* Add some spacing between items */
        }
    </style>
</head>
